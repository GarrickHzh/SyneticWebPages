<style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    .promo-banner {
        /* Set background image 
        background-image: url('https://ebay.syneticusa.com/syneticusa/banner.png');

        padding: 1rem;
        position: relative;
        background: linear-gradient(to right, white, #009cf7);
        padding: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: 'Permanent Marker', cursive;
    }

    .banner-content {
        max-width: 600px;
        color: white;
        padding: 2rem;
    }

    .banner-h1 {
        font-size: 3em;
        margin-bottom: 10px;
    }

    .banner-p {
        font-size: 1.5em;
        margin-bottom: 20px;
    }

    .coupon-button {
        background-color: transparent;
        border-style: inset;
        color: #fd2478;
        font-size: 24px;
        padding: 10px;
        border: 5px inset #00b7ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.8s ease-in-out;
        margin: 0 auto;
    }

    .coupon-button:hover {
        background-color: transparent;
        border: 5px inset #00b7ff;
        border-radius: 50px;
    }

    .coupon-button:hover .copy-message {
        display: inline-block;
    }

    .copy-message {
        display: none;
        font-size: 12px;
    }

    .tooltip {
        position: sticky;
        /*top: 0;*/
        left: 50%;
        transform: translateX(-50%);
        background-color: rgb(68, 63, 63);
        color: white;
        padding: 5px;
        border-radius: 5px;
        opacity: 1;
        transition: opacity 1s;
    }



    @media only screen and (max-width: 600px) {
        .banner-h1 {
            font-size: 2em;
        }

        .banner-p {
            font-size: 1em;
        }

        .coupon-button {
            font-size: 1em;
            padding: 5px 10px;
        }

        .coupon-code {
            font-size: 1.5em;
            margin-top: 10px;
        }
    }
</style>

<body>
    <p><strong>✔</strong> Heavy Duty Aluminum Slats</p>
    <p><strong>✔</strong> Low Profile Design</p>

    <p><strong>✔</strong> Dustproof &amp; Waterproof</p>
    <p><strong>✔</strong> Warranty</p>
    <div style="display: block; clear: both; height: 35px;"></div>
    <p class="page-jump">
        <a href="#fitment">Check Fitment</a>

        <a href="#installation">Installation Video</a> <a href="#reviews">Reviews</a>
    </p>
    <div style="display: block; clear: both; height: 35px;"></div>
    <!-- Banner -->
    <div class="promo-banner">
        <div class="banner-content">
            <!-- Sales Event Content -->
            <h1>Sales Event</h1>
            <p class="banner-p">[Item] is __ % OFF</p>
            <p class="banner-p" style="font-size: small;">Event ends at [Date]</p>
            <button class="coupon-button" onclick="copyCoupon()">
                <span id="tooltipMsg" class="copy-message">- Click-to-Copy-</span>
                <!-- Set Coupon Code -->
                <span class="coupon-code" id="coupon-code">this.Coupon</span>
            </button>

        </div>
    </div>

</body>
<script>
    function copyCoupon() {
        // Copy coupon code to clipboard
        var code = document.getElementById("coupon-code").innerHTML;
        navigator.clipboard.writeText(code);
        var button = document.getElementById("coupon-button");

        // Create and display tooltip
        var tooltip = document.createElement("span");
        tooltip.innerHTML = "Copied!";
        tooltip.classList.add("tooltip");
        document.body.appendChild(tooltip);

        // Fade out tooltip after 2 seconds
        setTimeout(function () {
            tooltip.style.opacity = "0";
            setTimeout(function () {
                tooltip.parentNode.removeChild(tooltip);
            }, 1000);
        }, 2000);
    }
</script>
